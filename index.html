<!DOCTYPE html>
<html>
<head>
    <title>Distrelec Tech Test - Front End Engineer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>

<body>
<!-- Good Luck! The Dev Gods Are Watching You. -->
	<div class="container">
	  <h2>Carousel Example</h2>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">

		  <div class="item active">
			<img src="http://lorempixel.com/400/200/" alt="Los Angeles" style="width:100%;">
			<div class="carousel-caption">
			  <h3>Los Angeles</h3>
			  <p>LA is always so much fun!</p>
			</div>
		  </div>

		  <div class="item">
			<img src="http://lorempixel.com/400/200/" alt="Chicago" style="width:100%;">
			<div class="carousel-caption">
			  <h3>Chicago</h3>
			  <p>Thank you, Chicago!</p>
			</div>
		  </div>
		
		  <div class="item">
			<img src="http://lorempixel.com/400/200/" alt="New York" style="width:100%;">
			<div class="carousel-caption">
			  <h3>New York</h3>
			  <p>We love the Big Apple!</p>
			</div>
		  </div>
	  
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="dist/app.js"></script>
</body>
</html>
